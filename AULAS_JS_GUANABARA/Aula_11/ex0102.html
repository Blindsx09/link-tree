<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Nacionalidade</title>
</head>
<body>
    <h1>Validador de Nacionalidade</h1>
    Meu país de origem é <input type="text" name="txtnac" id="txtnac"> 
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id='res'>


    </div>
    <script>
        function Verificar(){
            var txipt = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var nac = (txipt.value)
            res.innerHTML = `<p>Seu país de origem é <Strong>${nac}</strong>.</p>`
               if (nac == 'Brasil') {
                res.innerHTML += '<p>Você é Brasileiro.</p>'
               } else {
                res.innerHTML += '<p>Você é Estrangeiro</p>'
               }
        }


    </script>


</body>
</html>
