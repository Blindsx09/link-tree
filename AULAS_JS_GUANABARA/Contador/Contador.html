<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Exercício</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>

    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txinicio"> </p>
            <p>Fim: <input type="number" name="fim" id="txfim"> </p>
            <p> Passo: <input type="number" name="passo" id="txpass"> </p>

        <div id="res">
            Preencha os campos acima, e clique em contar. 
        </div>
    
    </section>

    <footer>
        <p>&copy; Cursoemvideo</p>
    </footer>
    <script src="script.js"></script>
